<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Love Tree</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

  <div class="text">
    <h1>Para el amor de mi vida:</h1>
    <p>
      Si pudiera elegir un lugar seguro, sería a tu lado.<br>
      Cuanto más tiempo estoy contigo más te amo.
    </p>
    <p>Mi amor por ti comenzó hace...</p>
    <h2 id="counter"></h2>
  </div>

  <div class="tree">
    <div class="heart"></div>
    <div class="trunk"></div>
  </div>

</div>

<script src="script.js"></script>
</body>
</html>
